<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Chessboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label class="checkbox-green">
      <input type="checkbox" />
      <span
        class="checkbox-green-switch"
        data-label-on="dark"
        data-label-off="light"
      ></span>
    </label>

    <div>
      <img
        src="src/01_pawn-white.svg"
        id="pawn_white"
        class="icon"
        draggable="true"
      />
      <img
        src="src/01_pawn-black.svg"
        id="pawn_black"
        class="icon"
        draggable="true"
      />
      <img
        src="src/02_knight-white.svg"
        id="knight_white"
        class="icon"
        draggable="true"
      />
      <img
        src="src/02_knight-black.svg"
        id="knight_black"
        class="icon"
        draggable="true"
      />
      <img
        src="src/03_bishop-white.svg"
        id="bishop_white"
        class="icon"
        draggable="true"
      />
      <img
        src="src/03_bishop-black.svg"
        id="bishop_black"
        class="icon"
        draggable="true"
      />
      <img
        src="src/04_rook-white.svg"
        id="04_rook_white"
        class="icon"
        draggable="true"
      />
      <img
        src="src/04_rook-black.svg"
        id="04_rook_black"
        class="icon"
        draggable="true"
      />
      <img
        src="src/05_queen-white.svg"
        id="queen_white"
        class="icon"
        draggable="true"
      />
      <img
        src="src/05_queen-black.svg"
        id="queen_black"
        class="icon"
        draggable="true"
      />
      <img
        src="src/06_king-white.svg"
        id="king_white"
        class="icon"
        draggable="true"
      />
      <img
        src="src/06_king-black.svg"
        id="king_black"
        class="icon"
        draggable="true"
      />
    </div>

    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
